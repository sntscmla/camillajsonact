<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta brand="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>PLANTS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mb-5">PLANTS</h2>
           
    
            <div id="demo" class="row"></div>
        
            <script>
                var txt = "";
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.onload = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let plants = JSON.parse(this.responseText);
                        console.log(plants);
                        let txt = "";
                        let user = "";
            
                        for(i = 0; i < plants.length;i++){
                            txt += `
                                <div class="col-md-4 mb-4">
                                    <div class="card h-100">
                                        <img class="card-img-top" src="pics/img/${plants[i].img}" alt="">
                                        <div class="card-body">
                                            <h5 class="card-title">Name of Plant: ${plants[i].name}</h5>
                                            <p class="card-text"><b>Description: </b>${plants[i].description}</p>
                                            <p class="card-text"><b>Scientific Name: </b>${plants[i].scientific}</p>
                                            <p class="card-text"><b>Family of this Plant: </b></p>
                                            <ul class="list-unstyled">
                                    `;
                            for(j = 0; j < plants[i].family.length; j++){
                                txt += `
                                    <li><b>‚óè</b> ${plants[i].family[j]}</li>
                                `;
                            }
                            txt += `
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        document.getElementById("demo").innerHTML = txt;
                    }
                }
                xmlhttp.open("GET", "http://jsoncamilla.test/json.php");
                xmlhttp.send();
            </script>
    
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
</html>
